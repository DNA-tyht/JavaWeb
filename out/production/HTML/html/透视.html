<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透视</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        div
        {
            width: 310px;
            height: 438px;
            border: 1px solid black;
            background-color: #666666;
            margin: 100px auto;
            perspective: 500px;
        }
        div img
        {
            transform-origin: center bottom;
            transition: transform 3s;
        }
        div:hover img
        {
            transform: rotate(80deg);
        }
    </style>
</head>
<body>
    <div>
        <img src="../../JAVAWe/HTML/src/image/jibieqing.jpg">
    </div>
</body>
</html>
