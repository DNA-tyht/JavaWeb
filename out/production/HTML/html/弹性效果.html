<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性效果</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        div
        {
            height: 100px;
            background-color: #666666;
            margin-top: 100px;
            text-align: center;
            line-height: 100px;
        }
        div span
        {
            font-size: 80px;
            transition: margin 3s;
        }
        div:hover span
        {
            margin: 0 50px;
        }
    </style>
</head>
<body>
<div>
    <span>搞</span>
    <span>个</span>
    <span>锤</span>
    <span>子</span>
</div>
</body>
</html>
