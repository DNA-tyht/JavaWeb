<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        ul
        {
            width: 640px;
            height: 300px;
            margin: 100px auto;
            overflow: hidden;
        }
        ul li
        {
            list-style: none;
            width: 160px;
            height: 300px;
            background-color: #666666;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
            transition: width 0.5s;
            position: relative;
            font-weight: bold;
            font-size: 30px;
        }
        span
        {
            display: inline-block;
            width: 80px;
            height: 150px;
            position: absolute;
            left: 70px;
            top: 125px;
        }

        ul:hover li
        {
            width: 100px;

        }
        ul li:hover
        {
            width: 340px;
        }
    </style>
</head>
<body>
<ul>
    <li><span>搞</span></li>
    <li><span>个</span></li>
    <li><span>锤</span></li>
    <li><span>子</span></li>
</ul>
</body>
</html>
