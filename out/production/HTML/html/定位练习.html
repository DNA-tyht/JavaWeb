<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td
        {
            margin:0;
            padding:0;
        }
        div
        {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
        }
        img
        {
            width: 300px;
            height: 200px;

        }
        div .hot
        {
            width: 29px;
            height: 28px;
            display: inline-block;
            background: url("../../JAVAWe/HTML/src/image/jinglingtu.png")
            no-repeat 0px -25px;
            position: absolute;
            left: 0px;
            right: 0px;
        }
        div .price
        {
            width: 84px;
            height: 26px;
            display: inline-block;
            background: url("../../JAVAWe/HTML/src/image/jinglingtu.png")
            no-repeat 0px -77px;
            position: absolute;
            left: -7px;
            top: 174px;
        }
    </style>
</head>
<body>
    <div>
        <img src="../../JAVAWe/HTML/src/image/huoguo.jpg" alt="">
        <span class="hot"></span>
        <span class="price"></span>
    </div>
</body>
</html>
