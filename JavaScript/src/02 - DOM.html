<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">按钮</button>
<script type="text/javascript">
    //获取button对象
    var button = document.getElementById("button");
    //修改button
    button.innerHTML = "I can fly";
    //给button绑定一个单击响应函数
    button.onclick = function (){
        alert("Hello");
    };
</script>
</body>
</html>
