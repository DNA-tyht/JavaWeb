<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单联系</title>
</head>
<body>
<from action="http://www.baidu.com">
    <label for="a">账号</label> <input type="text" id="a" name="account"><br>
    <label for="b">密码</label> <input type="password" id="b" name="account"><br>
    性别：<input type="radio" name="gender" value="male">男
         <input type="radio" name="gender" value="female">女
         <input type="radio" name="gender" checked="checked">保密
    <br>
    爱好：<input type="checkbox" name="sport">篮球
         <input type="checkbox" name="sport">足球
    <br>
    简介：<textarea cols="30" rows="10"></textarea><br>
    生日：<input type="date"><br>
    邮箱：<input type="email"><br>
    电话：<input type="number"><br>
<p>
    <input type="submit" value="注册">
    <input type="reset" value="清空">
</p>
</from>
</body>
</html>
